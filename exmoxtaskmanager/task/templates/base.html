<!doctype html>
{% load static from static %}
<html lang="en" class="h-100">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
 <link rel="stylesheet" href="{% static 'assets/style.css' %}">
    <title>Task Manager</title>
</head>
<body class="d-flex h-100">
<div class="container d-flex p-2 mx-auto flex-column">
    <header class="my-header">
        <div>
            <h3 class="float-md-start mb-0 mytitle mylink">Task Manager</h3>
            <nav class="nav nav-masthead justify-content-center float-md-end">

                {% if user.is_authenticated %}
                    <a class="nav-link active mylink" aria-current="page" href="{% url 'home_view' %}">Hi! {{ user.username }}</a>
                    <a class="nav-link mylink" href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <a class="nav-link mylink" href="{% url 'login' %}">Login</a>

                {% endif %}

            </nav>
        </div>
    </header>
    {% block content %}

    {% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
